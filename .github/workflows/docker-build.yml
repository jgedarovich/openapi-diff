name: Docker Build
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for the Docker image (e.g. 2.2.0-SNAPSHOT)'
        required: true
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: openapitools/openapi-diff:${{ github.event.inputs.version }}
